    body {

        height: 50%;
        max-width: 650px;
    }
    div.head {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    div.background {
        position: absolute;
        width: 100dvw;
        height: 100dvh;
        z-index: -1;
        animation: cycle 10s forwards infinite;
        background-color: rgb(0,0,0,0.9);
        background-blend-mode: darken;
        background-size: cover;
        filter: blur(4px) grayscale(100%);
        background-position: center;
    }

    @keyframes cycle {
        0% {
            transform: scale(1);
            opacity: 0;
        }
        5% {
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        90% {
            transform: scale(1.05);
            opacity: 1;
        }
        100% {
            transform: scale(1.08);
            opacity: 0;
        }
    }

    @keyframes subtlePulse {
        0%, 100% {
            transform: rotate(-20deg) scale(1);
        }
        50% {
            transform: rotate(-20deg) scale(1.05);
        }
    }

    .title-container {
        position: relative;
        display: inline-block; /* keep it tight to content */
        margin-right: 4rem;
    }

    .minecraft-splash-effect {
        /* font-family: "Minecraft"; */
        opacity: 0.4;
        font-size: 1rem;
        font-weight: bold;
        transform: rotate(-20deg);

        white-space: nowrap;
        animation: subtlePulse 0.5s infinite ease-in-out;
